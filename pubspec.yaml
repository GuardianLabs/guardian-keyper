name: guardian_keyper
description: "A Guardian Network-based secrets backup app"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ^3.7.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  double_back_to_close_app: ^2.1.0
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.2
  messagepack: ^0.2.1
  equatable: ^2.0.5
  provider: ^6.0.5
  sss256: ^1.0.0
  intl: ^0.17.0
  qr_flutter: # ^4.0.0
    git:
      url: "https://github.com/theyakka/qr.flutter"
  p2plib: ^1.1.0+0
    # path: "../p2plib-dart"

  # Platform dependent
  flutter_launcher_icons: ^0.11.0
  flutter_secure_storage: ^8.0.0
  flutter_native_splash: ^2.2.16
  airplane_mode_checker: ^1.0.3
  flutter_screen_lock: ^9.0.1
  connectivity_plus: ^3.0.3
  device_info_plus: ^8.1.0
  mobile_scanner: ^3.0.0
  hive_flutter: ^1.1.0
  app_settings: ^4.2.0
  sodium_libs: ^2.0.0
  local_auth: ^2.1.4
  share_plus: ^6.3.1
  vibration: ^1.7.6
  wakelock: ^0.6.2
  nsd: ^2.3.0

  # Analytics
  amplitude_flutter: ^3.13.0
  sentry_flutter: ^6.20.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: true
  image_path_android: "assets/images/logo512.png"
  ios: true
  image_path_ios: "assets/images/logo1024.png"

flutter_native_splash:
  fullscreen: true
  color: "#1A0244"
  color_dark: "#1A0244"
  android_gravity: center
  image: assets/images/4.0x/logo.png
  image_dark: assets/images/4.0x/logo.png
